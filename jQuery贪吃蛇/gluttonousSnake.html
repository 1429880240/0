<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/snake.css" />
		<!--在移动设备浏览器上，通过为视口（viewport）设置 meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉。注意，这种方式我们并不推荐所有网站使用，还是要看你自己的情况而定！-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>贪吃蛇</title>

	</head>

	<body>
		<!--	<h1>贪吃蛇大作战</h1>-->

		<div id="wrap">
			<!--开始和暂停-->
			<img id="btn1" src="img/start.png" />
			<div id="btn2"></div>
			<div id="btn3">操作:
				<br> 点击开始按钮图标和暂停按钮图标分别控制开始和暂停!<br>
				<mark>开始和暂停<mark>
			</div>
			<!--操作的图片-->
			<input type="image" id="btn4" src="img/sxzy.jpg" />
			<input type="image" id="btn5" src="img/space.jpg" />
			<!-- 游戏地图 -->
			<div id="map">
				<!--分数-->
				<div id="score">得分:0分</div>
				<!--时间-->
				<div id="shijian">
					<div class="glyphicon glyphicon-time"></div>0s
				</div>
				<div class="bg-danger" id="over"></div>
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/snake.js"></script>
	</body>

</html>
